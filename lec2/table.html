<!DOCTYPE html>

    <title>table</title>

    <style>
        table, tr, td {
            border: 2px solid rgb(18, 230, 39);
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Year</td>
            <td>WorkDone</td>
        </tr>
        <tr>

            <td>Abs</td>
        </tr>
        <tr>
            <td>2021</td>
            <td>graduate</td>
        </tr>
        <tr>
            <td>2020</td>
            <td>Covid</td>
        </tr>   
    </table>
</body>
</html>
