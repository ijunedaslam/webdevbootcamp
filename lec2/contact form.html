<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to CodeHelp</h1>
    <h2>Contact Us Form</h2>

    <label for="name">Name </label>
    <input type="text" id="name" placeholder="Enter Your Name">
    <br>

    <label for="email">Email </label>
    <input type="email" id="email" placeholder="Enter Your Email">
    <br>

    <label for="number">Contact Number</label>
    <input type="number" id="number" placeholder="Enter Contact Number">
    <br>

    <label for="gender">Gender</label>
    <select name="gender" id="gender">
        <option value="">select option</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
    <br>

    <label for="date">Date Of Birth</label>
    <input type="date" id="date">
    <br>

    <label for="rating">Rating</label>

    <input type="radio" id="1" name="rating" value="1" checked />
    <label for="1">1</label>

    <input type="radio" id="2" name="rating" value="2" >
    <label for="2">2</label>

    <input type="radio" id="3" name="rating">
    <label for="3">3</label>

    <input type="radio" id="4" name="rating">
    <label for="4">4</label>

    <input type="radio" id="5" name="rating">
    <label for="5">5</label>
    <br>
    
    <label for="msg">Enter Your Message</label>
    <br>
    <textarea id="msg" placeholder="Enter Your Message">
        Enter Your Message</textarea>
    <br>

    <input type="submit" value="Submit">
    <input type="submit" value="Reset">
    <br>
    <br>

    <a href="https://youtube.com" target="_blank">
        <img src="youtube.png" alt="YT" height="30" width="30">
    </a>
    <a href="https://instagram.com" target="_blank">
        <img src="Instagram.png" alt="Insta" height="30" width="30">
    </a>
    <a href="https://web.telegram.org" target="_blank">
        <img src="Telegram.png" alt="Tel" height="30" width="30">
    </a>

</body>
</html>
