<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
    <style>
        p {
            color: red !important;
        }
        .par{
            color: yellow;
        }
        #lor{
            color: purple;
        }
    </style>
</head>
<body>
    <p class="par" id="lor" style="color: brown;">Lorem, ipsum dolor sit 
        amet consectetur adipisicing elit. 
        Dolorum voluptatibus explicabo ex nobis 
        sapiente architecto quod sint, accusantium 
        velit officiis?</p>
</body>
</html>
